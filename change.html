<body>
	<div id="particles-js" class="main-form-box">
		<div class="md-form">
			<div class="container">
				<div class="row">
					<div class="col-md-6 offset-md-3">
						<div class="panel panel-login">
							<div class="logo-top">
								<a href="#"><img src="images/logo.png" alt="" /></a>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-lg-12">
										<!-- 忘記密碼 開始 -->
										<form id="login-form" action="changepwd.php" method="post" role="form"
											style="display: block;">
                                            
											<!-- 密碼輸入欄 -->
											<div class="form-group">
												<label class="icon-lp"><i class="fas fa-key"></i></label>
												<input type="password" name="passwd" id="passwd" tabindex="2"
													class="form-control" placeholder="密碼" required>
												<!-- 錯誤訊息 -->
												<small id="password-error" class="text-danger"
													style="display: none;">請輸入密碼</small>
											</div>

											<!-- 確認密碼輸入欄 -->
											<div class="form-group">
												<label class="icon-lp"><i class="fas fa-key"></i></label>
												<input type="password" name="confirm-password" id="confirm-passwd"
													tabindex="3" class="form-control" placeholder="確認密碼" required>
												<!-- 錯誤訊息 -->
												<small id="confirm-password-error" class="error"
													style="display: none;">密碼與確認密碼不一致</small>
											</div>
											<!-- 註冊按鈕 -->
											<div class="form-group">
												<div class="row">
													<div class="col-sm-6 offset-sm-3">
														<input type="submit" name="register-submit" id="register-submit"
															tabindex="4" class="form-control btn btn-register"
															value="立即註冊">
													</div>
												</div>
											</div>
										</form>
										<!-- 註冊 結束 -->

										<style>
											.error {
												color: red;
												font-size: 1.2em;
											}
										</style>
										<!-- JavaScript 防呆功能 -->
										<script>
											/**
											 * 驗證密碼與確認密碼是否相同
											 * @returns {boolean} true 如果密碼一致且已填寫，否則 false
											 */
											function validateRegisterForm() {
												// 取得密碼與確認密碼欄位的值
												const password = document.getElementById("passwd").value.trim();
												const confirmPassword = document.getElementById("confirm-passwd").value.trim();

												// 清除之前的錯誤訊息
												document.getElementById("password-error").style.display = "none";
												document.getElementById("confirm-password-error").style.display = "none";

												let isValid = true;

												// 驗證密碼是否輸入
												if (password === "") {
													const passwordError = document.getElementById("password-error");
													passwordError.textContent = "請輸入密碼";
													passwordError.style.display = "block";
													isValid = false;
												}

												// 驗證確認密碼是否相同
												if (password !== confirmPassword) {
													const confirmPasswordError = document.getElementById("confirm-password-error");
													confirmPasswordError.textContent = "密碼與確認密碼不一致";
													confirmPasswordError.style.display = "block";
													isValid = false;
												}

												// 返回最終驗證結果
												return isValid;
											}

										</script>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
