						<div class="panel panel-login">
							<div class="logo-top">
								<a href="#"><img src="images/logo.png" alt="" /></a>
							</div>
							<div class="panel-heading">
								<div class="row">
									<div class="col-lg-6 col-sm-6 col-xl-6">
										<a href="#" class="active" id="login-form-link">登入</a>
									</div>
									<div class="col-lg-6 col-sm-6 col-xl-6">

									</div>
									<div class="or">或</div>

							<div class="panel-body">
								<div class="row">
									<div class="col-lg-12">
										<!-- 登入 開始 -->
										<form id="login-form" action="login.php" method="post" role="form"
											style="display: block;">
											<div class="form-group">
												<label class="icon-lp"><i class="fas fa-user-tie"></i></label>
												<input type="text" name="account" id="account" tabindex="1"
													class="form-control" placeholder="請輸入您的帳號" value="" required="">
											</div>
											<div class="form-group">
												<label class="icon-lp"><i class="fas fa-key"></i></label>
												<input type="password" name="password" id="password" tabindex="2"
													class="form-control" placeholder="請輸入您的密碼" required="">
											</div>
											<!-- <div class="che-box">
											<label class="checkbox-in">
												<input name="checkbox" type="checkbox" tabindex="3" id="remember"> <span></span>
												記住我
											</label>
										</div> -->
											<div class="form-group">
												<div class="row">
													<div class="col-sm-6 offset-sm-3">
														<input type="submit" name="login-submit" id="login-submit"
															tabindex="4" class="form-control btn btn-login" value="登入">
													</div>
												</div>
											</div>
											<div class="form-group">
												<div class="row">
													<div class="col-lg-12">
														<div class="text-center">
															<a href="#" tabindex="5" class="forgot-password">忘記密碼？</a>
														</div>
													</div>
												</div>
											</div>
										</form>
										<!-- 登入 結束 -->

										<!-- 註冊 開始 -->
										<form id="register-form" action="register.php" method="post" role="form"
											style="display: none;" onsubmit="return validateRegisterForm()">
											<!-- 帳號輸入欄 -->
											<div class="form-group">
												<label class="icon-lp"><i class="fas fa-user-tie"></i></label>
												<input type="text" name="account" id="account" tabindex="1"
													class="form-control" placeholder="帳號" value="" required>
											</div>

											<!-- 電子郵件輸入欄 -->
											<div class="form-group">
												<label class="icon-lp"><i class="fas fa-envelope"></i></label>
												<input type="email" name="email" id="email" tabindex="1"
													class="form-control" placeholder="電子郵件" value="" required="">
												<!-- 備註：請輸入有效的電子郵件地址 -->
											</div>

											<!-- 密碼輸入欄 -->
											<div class="form-group">
												<label class="icon-lp"><i class="fas fa-key"></i></label>
												<input type="password" name="passwd" id="passwd" tabindex="2"
													class="form-control" placeholder="密碼" required>
												<!-- 錯誤訊息 -->
												<small id="password-error" class="text-danger"
													style="display: none;">請輸入密碼</small>
											</div>

											<!-- 確認密碼輸入欄 -->
											<div class="form-group">
												<label class="icon-lp"><i class="fas fa-key"></i></label>
												<input type="password" name="confirm-password" id="confirm-passwd"
													tabindex="3" class="form-control" placeholder="確認密碼" required>
												<!-- 錯誤訊息 -->
												<small id="confirm-password-error" class="text-danger"
													style="display: none;">密碼與確認密碼不一致</small>
											</div>

											<!-- 註冊按鈕 -->
											<div class="form-group">
												<div class="row">
													<div class="col-sm-6 offset-sm-3">
														<input type="submit" name="register-submit" id="register-submit"
															tabindex="4" class="form-control btn btn-register"
															value="立即註冊">
													</div>
												</div>
											</div>
										</form>
										<!-- 註冊 結束 -->

										<style>
											.text-danger {
												color: red;
												font-size: 0.9em;
											}
										</style>
										<!-- JavaScript 防呆功能 -->
										<script>
											/**
											 * 驗證密碼與確認密碼是否相同
											 * @returns {boolean} true 如果密碼一致且已填寫，否則 false
											 */
											function validateRegisterForm() {
												// 取得密碼與確認密碼欄位的值
												const password = document.getElementById("passwd").value.trim();
												const confirmPassword = document.getElementById("confirm-passwd").value.trim();

												// 清除之前的錯誤訊息
												document.getElementById("password-error").style.display = "none";
												document.getElementById("confirm-password-error").style.display = "none";

												let isValid = true;

												// 驗證密碼是否輸入
												if (password === "") {
													const passwordError = document.getElementById("password-error");
													passwordError.textContent = "請輸入密碼";
													passwordError.style.display = "block";
													isValid = false;
												}

												// 驗證確認密碼是否相同
												if (password !== confirmPassword) {
													const confirmPasswordError = document.getElementById("confirm-password-error");
													confirmPasswordError.textContent = "密碼與確認密碼不一致";
													confirmPasswordError.style.display = "block";
													isValid = false;
												}

												// 返回最終驗證結果
												return isValid;
											}

										</script>
									</div>
								</div>

				$("#register-form").fadeOut(100);
				$('#register-form-link').removeClass('active');
				$(this).addClass('active');
				e.preventDefault();
			});
			$('#register-form-link').click(function (e) {
				$("#register-form").delay(100).fadeIn(100);
				$("#login-form").fadeOut(100);
				$('#login-form-link').removeClass('active');
				$(this).addClass('active');
				e.preventDefault();
			});
		});

		$('.form-group input').focus(function () {
			$(this).parent().addClass('addcolor');
		}).blur(function () {
			$(this).parent().removeClass('addcolor');
		});

	</script>
